<div class="col-md-6 col-md-offset-3 content">
  
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="media">
        <div class="media-left">
          <a href="#">
            <img class="media-object img-rounded" ng-src="https://graph.facebook.com/{{ profile.facebook }}/picture"  />
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{ profile.name }}</h4>
          
          <ul class="list-group">
            <li class="list-group-item">
              <span class="badge">{{profile.following.length}}</span>
              Following
            </li>
            <li class="list-group-item">
              <span class="badge">{{profile.followers.length}}</span>
              Followers
            </li>
            <li class="list-group-item">
              <span class="badge">{{questions.length}}</span>
              Answers
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" ng-show="askAllow">
      <h4>Ask me a question</h4>
      <div class="panel panel-default">
        <div class="panel-body">
          <textarea ng-model="f.post" class="form-control" rows="3"></textarea>
        </div>
        <div class="panel-footer"><a href class="btn btn-success" ng-click="askQuestion()">Ask question</a></div>
      </div>    
    </div>

    <div class="col-md-12">
      <h4>Answers</h4>
      <div class="media" ng-repeat="q in questions | orderBy: '-created_at'">
        <div class="media-body">
          <h4 class="media-heading">{{ q.post }}</h4>
          <!-- Answer -->
          <div class="media">
            <div class="media-left media-middle">
              <a>
                <img class="media-object img-circle" ng-src="https://graph.facebook.com/{{ q.user }}/picture">
              </a>
            </div>
            <div class="media-body">
              <p class="media-heading">{{ q.comments[q.comments.length-1].comment }}</p>
              <small am-time-ago="q.created_at"></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
