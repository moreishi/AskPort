<div class="jumbotron">
  <div class="container">

    <form ng-submit="signup()" class="col-md-6 col-md-offset-2">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input ng-model="frm.name" type="text" class="form-control" id="name" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="frm.email" type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="frm.password" type="password" class="form-control" id="password" placeholder="Password">
      </div>      
      <button type="submit" class="btn btn-success">Signup</button>
    </form>
  </div>
</div>
