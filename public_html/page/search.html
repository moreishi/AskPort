  </div>
  <div class="col-md-12">
    <div class="list-group">
      <h4>Follow your friends and ask them any question you like!</h4>
    </div>

    <div class="media" ng-repeat="f in friends">
      <div class="media-left media-middle">
        <a href="#">
          <img class="media-object img-circle" ng-src="https://graph.facebook.com/{{f.id}}/picture?type=square&height=64&width=64" />
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{f.name}}</h4>
        <a href class="btn btn-success" ng-click="ask(f)">Ask</a>
        <a href ng-show="{{!f.followed}}" class="btn btn-success" ng-click="fbFollow(f)">Follow</a>
        <a href ng-show="{{f.followed}}" class="btn btn-danger" ng-click="fbUnFollow(f)">Unfollow</a>        
      </div>
    </div>
  </div>

</div>
